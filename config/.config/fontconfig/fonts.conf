<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <match target="font" >
        <edit mode="assign" name="antialias"> <bool>true</bool></edit> 
        <edit mode="assign" name="hinting"> <bool>true</bool></edit>
        <edit mode="assign" name="hintstyle"> <const>hintslight</const></edit>
        <edit mode="assign" name="rgba"> <const>rgb</const></edit>
        <edit mode="assign" name="lcdfilter"> <const>lcddefault</const></edit>
    </match>

    <match target="pattern">
        <test qual="any" name="family"><string>serif</string></test>
        <edit name="family" mode="assign" binding="same"><string>Noto Sans</string></edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family"><string>sans-serif</string></test>
        <edit name="family" mode="assign" binding="same"><string>Noto Sans</string></edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family"><string>monospace</string></test>
        <edit name="family" mode="assign" binding="same"><string>Roboto Mono</string></edit>
    </match>
    <match target="pattern">
        <edit name="dpi" mode="assign"><double>96</double></edit>
    </match>

    <alias>
        <family>Roboto Mono</family>
        <default><family>monospace</family></default>
    </alias>

    <!-- by default fontconfig assumes any unrecognized font is sans-serif, so -->
    <!-- the fonts above now have /both/ families.  fix this. -->
    <!-- note that "delete" applies to the first match -->
    <match>
        <test compare="eq" name="family">
            <string>sans-serif</string>
        </test>
        <test compare="eq" name="family">
            <string>monospace</string>
        </test>
        <edit mode="delete" name="family"/>
    </match>
</fontconfig>
